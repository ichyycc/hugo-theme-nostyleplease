name: Trigger blog build

on:
  push:
    branches:
      - main

jobs:
  build-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Create repository dispatch event
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository_owner }}/blog/dispatches --raw-field event_type=update-theme
