{{ define "main" }}
{{ partial "back_link.html" .}}

<img src="{{ .Params.Cover }}" class="cover">

<article>
    <p class="post-meta">
        <time datetime="{{ .Date }}">
            {{ .Date | time.Format site.Params.theme_config.date_format }}
        </time>
    </p>

    <h1>{{ .Title }}</h1>

    {{ .Content }}
</article>
{{ end }}
